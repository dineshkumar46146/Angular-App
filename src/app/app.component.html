<input type="text" name="title" [(ngModel)]="title"> {{title}}
<app-header [title-info]="title" [product-dtl]="productList" (menuSelection)="mySelectedMenu($event)"></app-header>

<div class="row">
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-12">
                <li *ngFor="let product of productList" (click)="setAction('mobile1', product.code)">{{product.name}}</li><br/>
            </div>
        </div>
    </div>
    <div class="col-md-9">
       
       <app-workspace [workspace-info]="action"></app-workspace>
        <app-footer></app-footer>
    </div>
</div>
